<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>左右两栏式布局2</title>
  <style>
    .wrap {
      position: relative;
      width: 80%;
      margin: 0 auto;

    }
    .left {
      width: 200px;
      height: 500px;
      float: left;
      background-color: red;
    }
    .main {
      width: calc(100% - 200px);
      height: 500px;
      float: left;
      background-color: blue;
    }
    .clearfixer {
      *zoom: 1;
    }
    .clearfixer::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="wrap clearfixer">
    <aside class="left"></aside>
    <section class="main"></section>
  </div>
</body>
</html>
