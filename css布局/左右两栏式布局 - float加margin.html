<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>左右两栏式布局1</title>
  <style>
    .wrap {
      width: 80%;
      margin: 0 auto;
    }
    .left {
      width: 200px;
      height: 500px;
      float: left;
      background-color: red;
    }
    .main {
      min-width: 500px;
      margin-left: 200px;
      height: 500px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="left"></aside>
    <section class="main"></section>
  </div>
</body>
</html>
