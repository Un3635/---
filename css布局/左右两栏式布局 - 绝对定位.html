<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>左右两栏式布局3</title>
  <style>
    .wrap {
      position: relative;
      width: 80%;
      margin: 0 auto;
    }
    .pos{
      position: absolute;
      top: 0px;
    }
    .left {
      left: 0px;
      width: 200px;
      height: 500px;
      background-color: red;
    }
    .main {
      left: 200px;
      width: calc(100% - 200px);
      height: 500px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="left pos"></aside>
    <section class="main pos"></section>
  </div>
</body>
</html>
