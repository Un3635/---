<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  /* 并不是响应式布局 */
/* .container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 50px 50px;
} */

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  grid-template-rows: repeat(2, 100px);
}

</style>
<body>
  <div class="container">
    <div style="background:hotpink">1</div>
    <div style="background: khaki;">2</div>
    <div style="background: lightgreen;">3</div>
    <div style="background:greenyellow;">4</div>
    <div style="background: indigo;">5</div>
    <div style="background:lightblue;">6</div>
  </div>
</body>
</html>
