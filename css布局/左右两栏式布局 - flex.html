<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>左右两栏式布局4</title>
  <style>
    .wrap {
      width: 900px;
      margin: 0 auto;
      display: flex;
    }
    .pos{
      position: absolute;
      top: 0px;
    }
    .left {
      width: 200px;
      flex: 0 0 200px;
      height: 500px;
      background-color: red;
    }
    .main {
      flex: 1;
      height: 500px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="left"></aside>
    <section class="main"></section>
  </div>
</body>
</html>
